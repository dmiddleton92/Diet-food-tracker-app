<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-body-secondary">
<header class="row me-auto">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand container-fluid" href="#">BiteWays</a>
        <section class="navbar-nav justify-content-end">
            <a class="nav-item nav-link" href="#">KETO</a>
            <a class="nav-item nav-link" href="#">MEDITERRANEAN</a>
            <a class="nav-item nav-link" href="#">VEGETARIAN</a>
            <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                ABOUT
            </a>
            <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <section class="modal-dialog">
                    <section class="modal-content">
                        <section class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">BITEWISE</h1>

                        </section>
                        <section class="modal-body">

                        <section class="modal-footer">

                        </section> 
                    </section>                       
                </section>
            </section>
        </section>
    </nav>
</header>
<main>
    <section class="container"style="display:flex; justify-content:space-around;margin-top: 5rem;">
        <section class="row">
            <section class="col-md-4 mb-3">
                <section class="card" style="width: 18rem;">
                    <h2 class="card-title" style="text-align: center;">KETO</h2>
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1506470282729-2d5d8433e9b9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGtldG8lMjBkaWV0fGVufDB8fDB8fHww" alt="an image of some food">
                        <section class="card-body">
                            <form>
                                <input id="ketCal" class="card-text" type="text" placeholder="Calories"></input>
                                <input id="ketSug"class="card-text" type="text" placeholder="Sugar"></input>
                                <button id="keto" type="button"class="btn btn-outline-dark">LOG</button>
                                <input id="ketTotal"></input>
                            </form>
                        </section>
                </section>
            </section> 
            <section class="col-md-4 mb-3">
                <section class="card" style="width: 18rem;">
                    <h2 class="card-title" style="text-align: center;">MEDITERRANEAN</h2>
                    <img class="card-img-top" src="https://plus.unsplash.com/premium_photo-1674498270996-dc61f8e6c923?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZmlzaCUyMGZvb2R8ZW58MHx8MHx8fDA%3D">
                        <section class="card-body">
                            <form>
                                <input id="medCal" class="card-text" type="text" placeholder="Calories"></input>
                                <input id="medSug" class="card-text" type="text" placeholder="Sugar"></input>
                                <button id="med" type="button"class="btn btn-outline-dark">LOG</button>
                                <input id="medTotal"></input>
                            </form>
                        </section>
                </section>
            </section>
            <section class="col-md-4 mb-3">
                <section class="card" style="width: 18rem;">
                    <h2 class="card-title" style="text-align: center;">VEGETARIAN</h2>
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1418669112725-fb499fb61127?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHZlZ2V0YWJsZXN8ZW58MHx8MHx8fDA%3D">
                        <section class="card-body">
                            <form>
                                <input id="vegCal" class="card-text" type="text" placeholder="Calories"></input>
                                <input id="vegSug" class="card-text" type="text" placeholder="Sugar"></input>
                                <button id="veg" type="button"class="btn btn-outline-dark">LOG</button>
                                <input id="vegTotal"></input>
                            </form>
                        </section>
                </section>
            </section>    
        </section>
    </section>
    <section style="display:flex; justify-content:space-around;margin-top: 5rem;">
        <p id= info1 class="fw-medium">Keto is a diet based on limiting the sugar intake in ones' diet.</p>
