<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteWays</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
<header class="row me-auto">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand container-fluid" href="#">BiteWays</a>
        <section class="navbar-nav justify-content-end">
            <a class="nav-item nav-link" href="#">KETO</a>
            <a class="nav-item nav-link" href="#">MEDITERRANEAN</a>
            <a class="nav-item nav-link" href="#">VEGETARIAN</a>
            <a class="nav-item nav-link" href="#">ABOUT</a>   
        </section>
    </nav>
</header>
<main class="row">
    <section class="card position-relative" style="width: 18rem;">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1506470282729-2d5d8433e9b9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGtldG8lMjBkaWV0fGVufDB8fDB8fHww" alt="an image of some food">
            <section class="card-body">
                <form>

                    <input class="card-text" type="text" placeholder="Calories"></input>
                    <input class="card-text" type="text" placeholder="Sugar"></input>

                </form>
            </section>
    </section>
</main>

    

    
        

</body>
</html>
